<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
</head>
<body>
    <header>
        <h1>Alta de Productos</h1>
    </header>
    <!-- Formulario para alta de productos -->
    <form action="procesa.php" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre del producto" ><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" name="precio" id="precio" placeholder="Precio del producto" ><br>

        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" placeholder="Descripción del producto" ></textarea><br>

        <label for="imagen">Imagen:</label>
        <input type="file" name="imagen" id="imagen"><br>

        <button type="submit">Guardar Producto</button>
    </form>
    <button><a href="index.php">Volver a INICIO</a></button>
</body>
</html>
